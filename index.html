<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para O Amor Da Minha Vida 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Oi, amor! 💕</h1>
    <p>Este site é só para você, porque você merece todo o carinho do mundo!</p>

    <button onclick="mostrarFrase()">Clique aqui para uma frase romântica 💌</button>
    <p id="frase"></p>

    <h2>💑 Nossa Galeria</h2>
    <div class="galeria">
        <img src="imagens/nós.jpg" alt="Foto 1">
        <img src="imagens/nós2.jpg" alt="Foto 2">
    </div>

    <h2>🎲 Joguinho do Amor</h2>
    <p>Adivinhe o número mágico entre 1 e 10!</p>
    <input type="number" id="numero" min="1" max="10">
    <button onclick="adivinhar()">Adivinhar</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>

    <h2>🧠 Quiz do Amor</h2>
<div id="quiz-container">
    <p id="quiz-pergunta"></p>
    <div id="quiz-opcoes"></div>
    <p id="quiz-feedback"></p>
    <button onclick="proximaPergunta()">Próxima</button>
    <p id="quiz-fim"></p>
</div>
